robmobile_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  l_wheel_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: l_wheel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  r_wheel_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: r_wheel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lidar_position_controller:
    type: effort_controllers/JointPositionController
    joint: lidar
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rf_swivel_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rf_swivel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lf_swivel_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lf_swivel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rf_caster_wheel_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rf_caster_wheel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lf_caster_wheel_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lf_caster_wheel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}


  rb_swivel_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rb_swivel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lb_swivel_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lb_swivel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rf_caster_wheel_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rf_caster_wheel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lf_caster_wheel_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lf_caster_wheel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}